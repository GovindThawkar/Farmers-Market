version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: farmers-market-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: farmers_market
    volumes:
      - mongodb_data:/data/db
    networks:
      - farmers-market-network

  backend:
    build: ./backend
    container_name: farmers-market-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: farmers_market
    depends_on:
      - mongodb
    networks:
      - farmers-market-network

  frontend:
    build: ./frontend
    container_name: farmers-market-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - farmers-market-network

volumes:
  mongodb_data:

networks:
  farmers-market-network:
    driver: bridge
